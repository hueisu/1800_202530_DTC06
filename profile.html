<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fridge Friends</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Web Components for shared layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <site-navbar></site-navbar>

    <!---------------------------->
    <!-- Main content goes here -->

    <div
      class="max-w-3xl md:mx-auto shadow-xl rounded-lg overflow-hidden my-7 mx-5"
    >
      <div class="p-6 bg-gray-600 text-white flex items-center space-x-4">
        <div>
          <h1 class="text-3xl font-bold">User Profile</h1>
          <p class="text-white">View and manage your account details.</p>
        </div>
      </div>

      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Account Details
        </h2>
      </div>

      <hr class="border-gray-200 mx-6" />

      <!-- NAME -->
      <div class="p-6">
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <p>
            Name:
            <span id="name-goes-here"></span>
            <input id="name-input" class="hidden border p-2 rounded w-full mt-2">
          </p>
        </div>
      </div>
      
      <!-- EMAIL -->
      <div class="p-6">
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <p>
            Email:
            <span id="email-goes-here"></span>
            <input id="email-input" class="hidden border p-2 rounded w-full mt-2">
          </p>
        </div>
      </div>
      
      <!-- BUTTONS (ONE EDIT BUTTON + SAVE + CANCEL) -->
      <div class="mt-1 px-6 mb-2 flex items-center justify-end">
        <div class="flex items-center space-x-2">
          <button id="edit-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Edit
          </button>
      
          <div id="edit-actions" class="hidden space-x-2">
            <button id="save-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
              Save
            </button>
            <button id="cancel-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
              Cancel
            </button>
          </div>
        </div>
      </div>



      <div class="p-6">
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
          <p>UserID: <span id="userID-goes-here"></span></p>
        </div>
      </div>

      <hr class="border-gray-200 mx-6" />

      <div class="p-6">
        <a
          class="hover:cursor-pointer hover:text-gray-600"
          href="history-list.html"
          ><i class="fa-solid fa-basket-shopping mr-3"></i>Shopping List
          History</a
        >
      </div>

      <hr class="border-gray-200 mx-6" />

      <div class="p-6">
        <a class="hover:cursor-pointer hover:text-gray-600" href="#"
          ><i class="fa-solid fa-star mr-3"></i>Favorites</a
        >
      </div>
    </div>

    <site-footer></site-footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/profile.js"></script>
  </body>
</html>
