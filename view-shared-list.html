<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List - Fridge Friends</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Web Components for shared layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <site-navbar></site-navbar>

    <!-- Cart Content -->
    <div class="max-w-[480px] p-4 mx-auto space-y-4">
      <button
        id="open-share-modal-btn"
        class="bg-gray-200 hover:bg-gray-300 hover:cursor-pointer text-gray-800 font-semibold p-2 rounded shadow my-3"
      >
        <i class="fa-solid fa-user-plus mr-3"></i>Share List
      </button>

      <dialog id="share-modal" class="p-6 rounded-lg shadow-xl">
        <h3 class="text-lg font-bold mb-4">Share Shopping List</h3>
        <p class="mb-2">
          Enter the user ID of the user you want to share with:
        </p>
        <input
          type="text"
          id="target-user-id"
          class="border p-2 w-full mb-4"
          placeholder="HQE15nTboNMAeX9NrRH9qY56OoE2"
        />
        <div class="flex justify-between gap-2">
          <button
            id="cancel-share"
            type="button"
            class="p-2 border rounded hover:cursor-pointer"
          >
            Cancel
          </button>
          <button
            id="submit-share"
            type="submit"
            class="p-2 bg-gray-500 text-white rounded hover:cursor-pointer"
          >
            Submit
          </button>
        </div>
      </dialog>
      <!-- Cart Items Count -->
      <h2 class="text-lg font-bold">
        Shopping List (<span id="cart-items-count">0</span> items)
      </h2>

      <!-- Cart Item Content -->
      <div id="cart-container" class="space-y-4"></div>

      <!-- Spacer -->
      <div class="border-t my-8"></div>

      <!-- Total Summary -->
      <div class="font-semibold">
        <div class="flex justify-between">
          <!-- <p>Subtotal:</p>
          <p>$<span id="subtotal"></span></p> -->
        </div>
        <div class="flex justify-between">
          <!-- <p>Tax:</p>
          <p>$<span id="tax"></span></p> -->
        </div>
        <div class="flex justify-between font-bold">
          <p>Total:</p>
          <p>$<span id="total">0</span></p>
        </div>
      </div>

      <!-- Checkout Button -->
      <button
        id="checkout-btn"
        class="w-full bg-gray-200 hover:bg-gray-300 hover:cursor-pointer text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow my-6"
      >
        Mark as complete
      </button>
    </div>
    <site-footer></site-footer>

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/shoppinglist.js"></script>
    <script type="module" src="./src/sharedListDisplay.js"></script>
  </body>
</html>
