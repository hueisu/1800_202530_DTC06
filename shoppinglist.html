<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search - Fridge Friends</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Web Components for shared layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <site-navbar></site-navbar>

    <!-- Cart Content -->
    <div class="max-w-[480px] p-4 mx-auto space-y-4">
      <!-- Cart Items Count -->
      <h2 class="text-lg font-bold">
        Cart (<span id="cart-items-count"></span> items)
      </h2>

      <!-- Cart Item Content -->
      <div id="cart-container" class="space-y-4"></div>

      <!-- Spacer -->
      <div class="border-t my-8"></div>

      <!-- Total Summary -->
      <div class="font-semibold">
        <div class="flex justify-between">
          <p>Subtotal:</p>
          <p id="subtotal">$34.92</p>
        </div>
        <div class="flex justify-between">
          <p>Tax:</p>
          <p id="tax">$3.49</p>
        </div>
        <div class="flex justify-between font-bold">
          <p>Total:</p>
          <p id="total">$38.41</p>
        </div>
      </div>

      <!-- Checkout Button -->
      <button
        id="checkout-btn"
        class="w-full bg-gray-200 hover:bg-gray-300 hover:cursor-pointer text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow my-6"
      >
        Checkout
      </button>
    </div>
    <site-footer></site-footer>

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/shoppinglist.js"></script>
  </body>
</html>
