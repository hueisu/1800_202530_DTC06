<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fridge Friends</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Web Components for shared layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <site-navbar></site-navbar>

    <!---------------------------->
    <!-- Main content goes here -->
    <main>
      <!-- Store List -->
      <section class="block" id="storeList-view">
        <h1 class="font-bold text-center text-2xl mt-4">List of Stores</h1>
        <div class="md:max-w-4xl m-auto">
          <div
            class="grid gap-5 m-5 sm:grid-cols-2 md:grid-cols-4"
            id="store-cards-container"
          ></div>
        </div>
      </section>

      <!-- Product List -->
      <section class="hidden" id="product-list-view">
        <h2 id="store-name-header" class="text-2xl font-bold mt-4 ml-5">
          Products at [Store Name]
        </h2>
        <button class="hover:cursor-pointer hover:bg-gray-300 bg-gray-200 rounded p-2 ml-5" onclick="switchView(true)">Back to Stores</button>
        <div
          id="product-cards-container"
          class="grid gap-5 m-5 sm:grid-cols-2 md:grid-cols-4"
        ></div>
      </section>
    <site-footer></site-footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/store.js"></script>
  </body>
</html>
