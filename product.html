<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fridge Friends</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Web Components for shared layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <site-navbar></site-navbar>

    <!---------------------------->
    <!-- Main content goes here -->
    <main id="product-information" class="m-5"></main>

    <!-- Reviews section -->
    <div class="max-w-xl mx-auto mt-8" id="reviews-section">
      <h2 class="text-xl font-bold mb-4">Reviews</h2>
      <div id="details-go-here" class="mb-2"></div>
    
      <div class="overflow-x-auto">
        <div id="reviewCardGroup" class="flex gap-4">
          <!-- Cards will be appended here -->
        </div>
      </div>
    </div>
    
    <!-- Template for a single review card -->
    <template id="reviewCardTemplate">
      <div class="w-80 bg-white shadow rounded-lg p-4">
        <h5 class="title text-lg font-semibold mb-1">placeholder</h5>
        <div class="star-rating mb-2 flex text-yellow-500"></div>
        <p class="description text-sm text-gray-800">
          This is a placeholder review description.
        </p>
      </div>
    </template>

    <site-footer></site-footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/product.js"></script>
    <script type="module" src="./src/populateReviews.js"></script>

  </body>
</html>
