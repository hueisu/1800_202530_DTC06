  <head>

      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

    <script type="module" src="/src/components/site-navbar.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./src/styles/style.css" />

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <site-navbar></site-navbar>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to Fridge Friends</h1>
        <p class="col-md-8 fs-4">Signup now to shop smarter!</p>

        <button
          class="btn btn-secondary btn-lg"
          type="button"
          onclick="window.location.href='login.html'"
        >
          Signup/Login
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img
              src="./images/heavy-cream.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Great Deals</h5>
              <p class="card-text">
                Horizon Heavy Cream 473 ml (Walmart) - $2.99 (Regular Price:
                $5.99)
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./images/bananas.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Trending Now</h5>
              <p class="card-text">Bananas (Superstore) - $0.35 ea</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="./images/pumpkin-pie.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Limited Time</h5>
              <p class="card-text">Pumpkin Pie 1.2 kg (Costco) - $6.99</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="./images/mini-oreo.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Top Rated</h5>
              <p class="card-text">Mini Oreos (Safeway) - $4.99</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/main.js"></script>
  </body>
