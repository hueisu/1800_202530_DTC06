<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fridge Friends</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Web Components for shared layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <site-navbar></site-navbar>

    <div class="max-w-[480px] p-3 m-auto">
      <!-- Alerts -->
      <div
        id="authAlert"
        class="border-1 rounded-sm p-3 mb-3 bg-red-100 text-rose-900 border-rose-600 hidden"
        role="alert"
      ></div>

      <!-- Login -->
      <div id="loginView">
        <h3 class="font-bold text-2xl mb-3 text-center">Login</h3>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <input
              type="email"
              id="loginEmail"
              class="border-1 w-full border-gray-300 p-2 rounded-sm"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="loginPassword"
              class="border-1 w-full border-gray-300 p-2 rounded-sm"
              placeholder="Password"
              required
            />
          </div>
          <button
            type="submit"
            class="rounded-sm text-white py-2 bg-blue-500 w-full"
          >
            Login
          </button>
        </form>
        <p class="block mt-3 text-center">
          Donâ€™t have an account?
          <a class="text-blue-500 underline" href="#" id="toSignup">Sign up</a>
        </p>
      </div>

      <!-- Signup -->
      <div id="signupView" class="hidden">
        <h3 class="font-bold text-2xl mb-3 text-center">Sign Up</h3>
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <input
              type="text"
              id="signupName"
              class="border-1 w-full border-gray-300 p-2 rounded-sm"
              placeholder="First and Last Name"
              aria-label="Full name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              id="signupEmail"
              class="border-1 w-full border-gray-300 p-2 rounded-sm"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="signupPassword"
              class="border-1 w-full border-gray-300 p-2 rounded-sm"
              placeholder="Password"
              required
            />
          </div>
          <button
            type="submit"
            class="rounded-sm text-white py-2 bg-blue-500 w-full"
          >
            Create Account
          </button>
        </form>
        <p class="block mt-3 text-center">
          Already have an account?
          <a class="text-blue-500 underline" href="#" id="toLogin">Login</a>
        </p>
      </div>
    </div>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/firebaseConfig.js"></script>
    <script type="module" src="./src/authentication.js"></script>
    <script type="module" src="./src/loginSignup.js"></script>
  </body>
</html>
